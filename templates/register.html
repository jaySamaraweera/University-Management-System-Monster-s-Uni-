<!DOCTYPE html>
<html>
<head>
        <link href="/static/styles/styles.css" rel="stylesheet">
<title>Student Registration</title>
<script src="/static/styles/java_script.js"></script>

</head>

<body>
  <div class="topnav">
    <a href="/dashboard"><img src="static/styles/gw_logo.png" alt="GW Logo" width="40" height="30"></a>
    <p class="topnav_page_nm">Student Registration</p>
    <!-- <a style="float:right" href="/logout">Logout</a> -->
</div></br>
  {% if error %}
  <h2>
    {{ error }}
  </h2>
  {% endif %}
  <form method="POST" name="user_register" onsubmit="return reg_validateForm()">
    <table class = "center">
      <tr class = "c1">
        <td>First Name: </td>
        <td><input type="text" name="field_fname" maxLength = "50" required></td>
      </tr>
      <tr>
        <td>Last Name: </td>
        <td><input type="text" name="field_lname" maxLength = "50" required></td>
      </tr>
      <tr>
        <td>Password: </td>
        <td><input type="password" name="field_password" maxLength = "50" required></td>
      </tr>
      <tr>
        <td>Address: </td>
        <td><input type="text" name="field_address" maxLength = "50" required></td>
      </tr>
      <tr>
        <td>Email: </td>
        <td><input type="text" name="field_email" maxLength = "200" required></td>
      </tr>
      <tr>
        <td>Phone Number: </td>
        <td><input type="text" name="field_phone" maxLength = "50" required></td>
      </tr>
      <tr>
        <td>SSN: </td>
        <td><input type = "text" name = "field_ssn" maxLength = "50" required></td>
      </tr>
      <td colspan = "2"><input type="submit" name="submit"></td>
    </table>
  </form></br>
  <p><a href = "/">BACK TO HOME</a></p>

</body>

</html>
