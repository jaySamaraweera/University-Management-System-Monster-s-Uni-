<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>View Form1</title>
    <link href="/static/styles/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="topnav">
      <a href="/dashboard"><img src="/static/styles/gw_logo.png" alt="GW Logo" width="40" height="30"></a>
      <p class="topnav_page_nm">Form1 for student: {{stu_id}}</p>
      <a style="float:right" href="/logout">Logout</a>
    </div></br>
    <table class="center">
        <tr>
          <td>Department Name</td>
          <td>Course Number</td>
        </tr>
        {% for s in info: %}
          <tr>
            <td>{{ s.get("form_dept_name") }}</td>
            <td>{{ s.get("form_course_number") }}</td>
          </tr>
        {% endfor %}
    </table>
    <p><a class="white" href="/advisor_students">Back</a></p>

  </body>
</html>
