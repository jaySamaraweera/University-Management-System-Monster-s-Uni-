<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Advisor Student</title>
    <link href="/static/styles/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="topnav">
      <a href="/dashboard"><img src="/static/styles/gw_logo.png" alt="GW Logo" width="40" height="30"></a>
      <p class="topnav_page_nm">List of Students</p>
      <a style="float:right" href="/logout">Logout</a>
    </div></br>
    <table class="center">
        <tr>
          <th>Students:</th>
          <th>Program Type:</th>
          <th>Form1:</th>
          <th>Thesis:</th>
          <th>Transcript:</th>
        </tr>
        {% for stu in stu_list:%}
          <tr>
            <td> {{stu[0]}} </td>
            <td> {{dict_pro.get(stu[0])}} </td>
      
            <!-- if the student submitted their form: -->
            {% if stu[0] in dict_form: %}
              <td> 
                <form action="/view_form1" method="POST">
                  <input type="hidden" id = "stu_id1" name="stu_id1" value = {{stu[0]}}>
                  <input type="submit", name="Form", value="Form">
                </form>
              </td>
            {% else: %}
              <td> N/A </td>
            {% endif %}
      
            {% if stu[0] in dict_thesis: %}
            <td> 
              <form action="/view_thesis" method="POST">
                <input type="hidden" id = "stu_id2" name="stu_id2" value = {{stu[0]}}>
                <input type="submit", name="Thesis", value="Thesis">
              </form>
            </td>
            {% else: %}
              <td> N/A </td>
            {% endif %} 
            <td> 
              <form action="/records" method="POST">
                <input type="hidden" id = "stu_id" name="student_id" value = {{stu[0]}}>
                <input type="submit", name="Transcript", value="Transcript">
              </form>
            </td>
          </tr>
        {% endfor %}
      </table>

      <p> <a class="white" href="/dashboard">Back</a></p>
  </body>
</html>
