<!DOCTYPE html>
<html>
<head>
        <link href="/static/styles/styles.css" rel="stylesheet">
<title>Student Registration</title>

</head>

<body>
  <div class="topnav">
    <a href="/dashboard"><img src="/static/styles/gw_logo.png" alt="GW Logo" width="40" height="30"></a>
    <p class="topnav_page_nm">Student Registration</p>
    <a style="float:right" href="/logout">Logout</a>
  </div></br>
  {% if error %}
  <h2>
    {{ error }}
  </h2>
  {% endif %}
  <form method="POST">
    <table class = "center">
      <tr class = "c1">
        <td>Username: </td>
        <td>{{username}}</td>
      </tr>
      <tr>
        <td>Type of Degree: </td>
        <td>
            <select id = "Type" name = "field_type">
                <option value = "MS">MS</option>
                <option value = "PHD">PHD</option>
            </select>
        </td>
      </tr>
      <tr>
        <td>Major: </td>
        <td><input type="text" name="field_major"></td>
      </tr>
      <td colspan = "2"><input type="submit" name="submit"></td>
    </table>
  </form>

</body>

</html>
