<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit Info</title>
    <link href="/static/styles/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="topnav">
      <a href="/dashboard"><img src="/static/styles/gw_logo.png" alt="GW Logo" width="40" height="30"></a>
      <p class="topnav_page_nm">Edit Personal Information</p>
      <a style="float:right" href="/logout">Logout</a>
    </div></br>
    <form action="/edit_info" method="POST">
      <table class = "center">
        <td>First Name:</td>
        <td><input type="text" name="first_name" value={{info['fname']}}></td>
        <tr>
          <td>Last Name:</td>
          <td><input type='text' name='last_name' value={{info['lname']}}></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type='text' name='email' value={{info['email']}}></td>
        </tr>
        <tr>
          <td>Address:</td>
          <td><input type='text' name='address' value='{{info['address']}}''></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type='text' name='password' value={{info['password']}}></td>
        </tr>
        <br><br>
        <tr>
          <td colspan = "2"><input type="submit" class="viewcBtn" value="Save Changes"></td>
        </tr>
      </table>
    </form>
  </body>
</html>
