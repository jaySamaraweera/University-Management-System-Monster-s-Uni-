<!DOCTYPE html>
<html>
<head>
        <link href="/static/styles/styles.css" rel="stylesheet">
<title>Login Form</title>

</head>

<body>
  <div class="topnav">
    <a href="/dashboard"><img src="/static/styles/gw_logo.png" alt="GW Logo" width="40" height="30"></a>
    <p class="topnav_page_nm">Login Form</p>
    <!-- <a style="float:right" href="/logout">Logout</a> -->
  </div></br>
  {% if error %}
    <script>alert("{{error}}");</script>
  {% endif %}
  <form method="POST">
    <table class = "center">
      <tr class = "c1">
        <td>Username: </td>
        <td><input type="text" name="field_uid"></td>
      </tr>
      <tr>
        <td>Password: </td>
        <td><input type="password" name="field_password"></td>
      </tr>
      <tr>
        <td colspan = "2" style="margin-left: auto;margin-right: auto;"><a href="/forgot_pw">    Forgot Password</a></td>
      </tr>
        <td colspan = "2"><input type="submit" name="submit"></td>
    </table>
  </form>

</body>

</html>
